    <title>登录</title>
    <style>
        .login-item {
            width: 500px;
            height: 250px;
            margin: 80px auto;
            border: 1px solid rgb(219, 207, 207);

        .item {
            font-size: 18px;

        .item input {
            height: 28px;
            margin-left: 20px;
        }
        
        .item img {
            margin-bottom: -12px;
        }
        
        .item button {
            border: none;
            width: 95px;
            height: 35px;
            background: #009688;
            margin: 0 30%;
        }
        
        #messagename,
        #messagepassword,
        #messageverify {
            color: red;
        }
    </style>
</head>
