<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>老王博客-后台管理中心</title>
    <link rel="stylesheet" href="__PUBLIC__/Admin/layui/css/layui.css">
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/global.css">
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/page.css">
    <script type="text/javascript" src="__PUBLIC__/Admin/layui/layui.js"></script>
    <style>
        #classify a {
            display: block;
            float: left;
            width: 85px;
            height: 40px;
        }
    </style>
</head>

<body>
    <div class="layui-tab layui-tab-brief main-tab-container">
        <ul class="layui-tab-title main-tab-title">
            <a href="bloglist.html">
                <li class="layui-this">博文列表</li>
            </a>
            <div class="main-tab-item">博文信息管理</div>
        </ul>
        <div style="padding:10px;">
            <h2 style="margin-top: 8px;
                        margin-left: 40px;
                        position: absolute; color:gray">文章标签</h2>
            <ul class="layui-tab-title main-tab-title" id="classify">
                <li> <a href="bloglist.html">博文列表</a></li>
                <li> <a href="thinklist.html">胡思乱想</a></li>
                <li class="layui-this"> <a href="talklist.html">细语微言</a></li>
                <li> <a href="frontlist.html">前端入坑</a></li>
                <li> <a href="backlist.html">后端崛起</a></li>
            </ul>
        </div>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <form class="layui-form">

                    <table class="list-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>细语微言信息标题</th>
                                <th>时间</th>
                                <th>类别</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <foreach name="list" item="vo">
                                <tr>
                                    <td>{$vo.id}</td>
                                    <td>{$vo.title}</td>
                                    <td>{$vo.rtime}</td>
                                    <td>{$vo.type}</td>
                                    <td>
                                        <a href="{:U('admin/talkedit',array('id'=>$vo['id']))}" class="layui-btn layui-btn-small layui-btn-normal"><i class="layui-icon">&#xe642;</i></a>
                                        <a onclick="talk_delete(this)" id="{$vo.id}" class="layui-btn layui-btn-small layui-btn-danger"><i class="layui-icon">&#xe640;</i></a>

                                    </td>
                                </tr>
                            </foreach>
                        </tbody>
                    </table>
                    <div id="demo1" class="pages">
                        {$page}
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="__PUBLIC__/admin/js/jquery-1.11.1.min.js"></script>
    <script>
        function talk_delete(obj) {
            var id = obj.id;
            //alert(id);
            $.ajax({
                url: '{:U("admin/talk_delete")}',
                type: "post",
                dataType: 'json',
                data: {
                    'id': id
                },
                success: function(data) {
                    // alert(data.msg);
                    if (data.code == 200) {
                        alert(data.msg);
                        window.location = 'talklist.html'
                    } else {
                        alert(data.msg);
                    }
                }
            })
        }
    </script>

</body>

</html>
